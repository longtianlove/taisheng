apply plugin: 'com.android.application'
apply from: 'tinker-support.gradle'

android {
    signingConfigs {
        release_sign_config {
            keyAlias 'android.keystore'
            keyPassword '123456'
            storeFile file('android.keystore')
            storePassword '123456'
        }
    }

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.taisheng.now"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 10
        versionName "1.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
//        jackOptions {
//            enabled true
//        }

        ndk {
            abiFilters "armeabi","armeabi-v7a","arm64-v8a"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release_sign_config
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release_sign_config
        }
    }





    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'androidx.appcompat:appcompat:1.0.0'
//    testCompile 'junit:junit:4.12'
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.4'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    implementation 'org.ligboy.retrofit2:converter-fastjson:2.1.0'
    implementation 'com.facebook.fresco:fresco:0.12.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.tencent.liteav:LiteAVSDK_TRTC:latest.release'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //小米推送
    implementation files('libs/MiPush_SDK_Client_3_6_18.jar')
    //首先引入gson库
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.zzhoujay.richtext:richtext:2.4.7'


    //下拉刷新
    implementation 'in.srain.cube:ultra-ptr:1.0.11'

    implementation project(':libskywebrtc')

//    implementation 'com.github.longtianlove:taisheng_webrtc:1.0.1'


}
